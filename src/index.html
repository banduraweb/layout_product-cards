<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <script src="main.js"></script>
</head>
<body>

<div class="Products" data-qa="card">
  <div class="ProductsItem">
    <div class="ProductsItem__img"></div>
    <div class="ProductsItem__description">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</div>
    <div class="ProductsItem__productCode">Код товара: 195434</div>
    <div class="ProductsItem__productRate RateDetails">
      <div class="RateDetails__img imgItems">
        <div class="imgItems__Item imgItems__Item--isActive"></div>
        <div class="imgItems__Item imgItems__Item--isActive"></div>
        <div class="imgItems__Item imgItems__Item--isActive"></div>
        <div class="imgItems__Item imgItems__Item--isActive"></div>
        <div class="imgItems__Item"></div>
      </div>
      <div class="RateDetails__title">
        Отзывов: 5
      </div>
    </div>
    <div class="ProductsItem__productPrice PriceDetails">
      <div class="PriceDetails__title">
        Цена:
      </div>
      <div class="PriceDetails__price">
        69 999 грн
      </div>
    </div>
    <a class="ProductsBuy" href="#" data-qa="hover">
      <button class="ProductsBuy_button">Купить</button>
    </a>
  </div>
</div>
</body>
</html>
